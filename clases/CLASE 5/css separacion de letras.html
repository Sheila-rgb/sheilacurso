<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Separacion entre lineas, palabras letra y sangria.</title>  
<STYLE TYPE="text/css">     
#texto {
letter-spacing: 2pt;      /* para separar entgre letras */
word-spacing: 5pt;        /* para separacion entre palabras */  
line-height: 50pt;        /* para la separacion entre lineas */ 
text-indent: 30pt;        /* para sangrias */ 
}   
    
</STYLE>    
</head>    
<body>  

<DIV ID='texto'>  
Si el texto estándar no te parece los suficientemente atractivo
este código CSS te permitirá tener la separación entre letras, 
palabras, entre líneas y escoger una sangría.

</DIV>  

</body>  

</html> 

</body>
</html>
